<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/site.css" />
</head>

<body>
    <br>
        <font size="5">CONVITE DE LANÇAMENTO DO TESLA MODELO <b>S</b></font>
    <br>
    <font size="2">Ilhéus, 06 de novembro de 2023</font>
    <br>
        <img src="https://th.bing.com/th/id/OIP.wWTeVHFJIyVHUqE3hb-mRAHaE8?pid=ImgDet&rs=1" width="600px">
    <p></p>
    <font size="3" class="bordered">CADASTRO DE FILA DE RESERVA</font>
    <br>
    <br>
    <form onsubmit="enviaForm()">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" placeholder="Informe o seu nome" required/>
        <p></p>
        <label for="endereco">Endereço:</label><br>
        <input type="text" name="endereco" placeholder="Informe o seu endereco" required/>
        <p></p>
        <label for="cpf">CPF:</label><br>
        <input type="text" max="11" name="cpf" placeholder="Informe o seu CPF" required/>
        <p></p>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Informe o seu e-mail" required/>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <br>
    <br>
    <a href="./convite.html" id="local">← Voltar</a>
    <script src="./js/site.js"></script>
</body>

</html>
