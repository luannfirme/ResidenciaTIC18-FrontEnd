<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula Inicial</title>
</head>

<body style="background-color: #000; color: #fff;">
    <font size="6">FAQ</font>
    <br>
    <br>
    <p>
        Quão satisfeito você está com nosso produto/serviço?
    </p>
    <input type="radio" name="quiz-1" value="sim"> SIM <br>
    <input type="radio" name="quiz-1" value="talvez"> NÃO TENHO CERTEZA <br>
    <input type="radio" name="quiz-1" value="nao"> NÃO <br>
    <br>
    <hr/>
    <br>
    <p>
        Qual a probabilidade de você nos recomendar a outras pessoas?
    </p>
    <input type="radio" name="quiz-2" value="sim"> MUITO PROVÁVEL <br>
    <input type="radio" name="quiz-2" value="talvez"> NÃO TENHO CERTEZA <br>
    <input type="radio" name="quiz-2" value="nao"> NENHUMA <br>
    <br>
    <hr/>
    <br>
    <p>
        Avalie sua experiência de 1 a 5
    </p>
    <input type="radio" name="quiz-3" value="1"> 1 <br>
    <input type="radio" name="quiz-3" value="2"> 2 <br>
    <input type="radio" name="quiz-3" value="3"> 3 <br>
    <input type="radio" name="quiz-3" value="4"> 4 <br>
    <input type="radio" name="quiz-3" value="5"> 5 <br>
    <br>
</body>

</html>
