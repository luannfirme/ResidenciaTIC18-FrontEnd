<h1>Utilizando o serviço Logando!</h1>

<div *ngIf="weatherData">
    <h2>Weather in {{weatherData.userId}}</h2>
    <p>Temperature: {{weatherData.id}}°C</p>
    <p>Humidity: {{weatherData.title}}%</p>
    <p>Wind Speed: {{weatherData.body}} km/h</p>
  </div>

  <hr>
  
  <h1>Administradores</h1>
  <app-administradores></app-administradores>

  <h1>Vendedores</h1>
  <app-vendedores></app-vendedores>
