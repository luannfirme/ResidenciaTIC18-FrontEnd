<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função construtora</title>
</head>
<body>
    <ul id="planeFeatures"></ul>
</body>
<script>
    // funcao construtora de Aviao
    function Aviao(modelo, capacidade, alcance, velocidadeMax, motores) {
        this.modelo = modelo;
        this.capacidade = capacidade;
        this.alcance = alcance;
        this.velocidadeMax = velocidadeMax;
        this.motores = motores;
    }

    // Cria 3 objetos Aviao usando a função construtora
    var boing747 = new Aviao("Boeing 747", 350, "13500 KM", "988 km/h", 4);
    var spitfire = new Aviao("Supermarine Spitfire", 1, "1,135 km", "594 km/h", 1);
    var mustang = new Aviao("P-51 Mustang", 1, "2,656 km", "703 km/h", 1);

    // Add a method to the Aviao prototype
    Aviao.prototype.createButton = function() {
        var button = document.createElement('button');
        button.textContent = 'Show ' + this.modelo + ' details';
        button.onclick = () => {
            var details = '';
            for (var prop in this) {
                if (typeof this[prop] !== 'function') {
                    details += prop + ': ' + this[prop] + '\n';
                }
            }
            alert(details);
        };
        document.body.appendChild(button);
    };

    // Função para criar uma lista de características do avião	
    function criaLista(plane) {
        var lista = document.getElementById('planeFeatures');
        for (var feature in plane) {
            if(feature != "createButton"){
                var listItem = document.createElement('li');
                listItem.textContent = feature + ": " + plane[feature];
                lista.appendChild(listItem);
            }
        }
        var hr = document.createElement('hr');
        lista.appendChild(hr);
    }

    // Use a função para criar a lista de características do avião
    criaLista(boing747);
    criaLista(spitfire);
    criaLista(mustang);

    boing747.createButton();
    spitfire.createButton();
    mustang.createButton();
</script>
</html>
