    <mat-form-field>
      <mat-label>Idade</mat-label>
      <input matInput formControlName="age">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Cor</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Ra√ßa</mat-label>

      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button type="submit" class="botao">Submit</button>
